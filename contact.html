<!doctype html>
<html lang="en">
    <head>
        <title>Moonlite all Nite restaurant</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <header class="row justify-content-lg-around">
                <div class="pos-f-t">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="p-4">
                            <a href="menu.html" class="col">menu</a>
                            <a href="gallery1.html" class="col">gallery</a>
                            <a href="index.html" class="col">home</a>
                            <a href="us.html" class="col">about us</a>
                            <a href="contact.html" class="col">contact</a>
                        </div>
                    </div>
                    <nav class="navbar">
                        <button class="navbar-toggler"  data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <img src="assets/images/Cpb-wtnv-moonlite-apron-art_500x.png" alt="home" style="width: 25%; height:auto; border-radius: 50%;">
                        </button>
                    </nav>
                </div>
            </header>

            <div class="row justify-content-center">
                <form class="endform justify-content-lg-center">

                    <div class="form-row">
                        <div class="form-group col-lg-2">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="form-group col-lg-2">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group col-lg-4">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Complete address">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-6">
                            <select class="form-control" id="FormControlSelect">
                                <option>I have a food complaint</option>
                                <option>I prefer Big Rico's</option>
                                <option>I think I saw a man with a tan jacket</option>
                                <option>I am harboring several illegal angels</option>
                                <option>I wish to hide in the Diner during the next street cleaning day</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group col-lg-6">
                        <textarea class="form-control" id="FormControlTextarea" rows="2" placeholder="Please verify that you are not Steve Carlsberg, you are in no way affiliated to Stever Carlsberg, you are not writing this on behalf of Steve Carlsberg or an associate of Steve Carlsberg. To the best of your knowledge, information and belief, this complaint is not made, written or thought by Steve Carlsberg."></textarea>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check2">
                        <label class="form-check-label" for="Check2">
                            <p style="color:rgb(97, 240, 152);">All hail the Glow Cloud</p>
                        </label>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check1" checked="checked" disabled>
                        <label class="form-check-label active" for="Check1">
                            Let all my personnal information be used by the Moonlite all Nite Diner, the Mayor's office, and the Sherif's secret police
                        </label>
                    </div>
                </form>

            </div>


            <footer class="row">
                credits: Photo by Lee Cartledge on Unsplash
            </footer>
        </div>
    </body>
</html>
